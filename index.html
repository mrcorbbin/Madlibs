<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="home-bar">
            <div class="icon-button-wrapper">
                <a class="icon-button" data-target="edit">
                    <div class="icon-button-img">
                        <span class="oi oi-pencil"></span>
                    </div>
                    <div class="icon-">
                        <span>Edit</span>
                    </div>
                </a>
                <a class="icon-button" data-target="read">
                    <div class="icon-button-img">
                        <span class="oi oi-copywriting"></span>
                    </div>
                    <div class="icon-">
                        <span>Read</span>
                    </div>
                </a>
                <a class="icon-button" data-target="history">
                    <div class="icon-button-img">
                        <span class="oi oi-clock"></span>
                    </div>
                    <div class="icon-">
                        <span>History</span>
                    </div>
                </a>
            </div>
        </div>
        <script type="text/template" id="tmp_editor">
            <div class="editor-wrapper pb-5">
                {{#items}}
                    <div class="editor-line">
                        <div class="editor-type">
                            {{id}}. {{type}}
                        </div>
                        <div class="editor-field" contenteditable="true" data-id="{{id}}">
                            {{value}}
                        </div>
                    </div>

                {{/items}}
            </div>
        </script>
        <script type="text/template" id="tmp_reader">
            <div class="reader-wrapper pb-5">
                <h3 id="reader_content">{{{content}}}</h3>

                <div class="text-center pt-4 pb-5">
                    <button id="save" type="button" class="btn btn-lg btn-success m-2" name="button">Save</button>

                    <button id="next" type="button" class="btn btn-lg btn-primary m-2" name="button">Next</button>
                </div>
            </div>

        </script>
        <script type="text/template" id="tmp_history">
            <div class="history-wrapper pb-5">
                {{#items}}
                    <div class="history-line">
                        <div>
                            {{content}}
                        </div>
                        <small>{{date}}</small>
                    </div>

                {{/items}}
            </div>
        </script>
        <div class="content">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div id="main">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/moment.min.js" charset="utf-8"></script>
        <script src="js/mustache.min.js" charset="utf-8"></script>
        <script src="js/main.js?v=1.0.01" charset="utf-8"></script>
    </body>
</html>
